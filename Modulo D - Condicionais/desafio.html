<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalida</title>
</head>
<body>
    <h1>Você é brasileiro ou não ?</h1>

    Qual seu país ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Descubra" onclick="br()">

    <div id="res">


    </div>

    <script>
        function br(){
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')

            var p = pais.value

            res.innerHTML = `<p>Você está vivendo em <strong>${p}</strong> </p>`

            if (p == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
                res.innerHTML += `<img src="Brasileiro.jpg" alt="bandeira" width=140 height=120>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
                res.innerHTML += `<img src="lixo.jpg" alt="lixo" width=140 height=120>`
            }
        }

    </script>
</body>
</html>
